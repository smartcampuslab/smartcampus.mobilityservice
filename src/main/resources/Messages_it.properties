web.privacy.text1=Al fine di permettere lo svolgimento del gioco Play&Go con ViaggiaTrento si rendono necessari la raccolta ed il trattamento delle informazioni relative ai viaggi pianificati e salvati, al tracciato dei viaggi effettuati tramite App, e ai risultati del gioco. I tuoi dati personali verranno trattati nel pieno rispetto della vigente normativa sulla privacy,
