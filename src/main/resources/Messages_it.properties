web.prizes.week_prize_title=PREMI SETTIMANALI
web.prizes.week_prize_text=I premi per la {0}^a settimana di gioco sono:
web.prizes.global_prize_title=PREMI FINALI
web.prizes.global_prize_text=Alla fine del Gioco, ogni Giocatore ricever&agrave; un attestato che riporter&agrave; i risultati raggiunti. Gli <b>otto giocatori</b> in testa alla <b>classifica globale a punti Green Leaves</b> (vedasi 'FUNZIONAMENTO DEL GIOCO') alla fine del Gioco riceveranno i seguenti premi: \
  <ul> \
  <li> 1) primo classificato: <b>n. 1 soggiorno di tre giorni e due notti per due persone con trattamento di pernottamento in mezza pensione presso una struttura del territorio (*** o ***S);</b></li> \
  <li> 2) secondo classificato: <b>n.1 paio di occhiali da sole grandi firme; </b></li> \
	<li> 3) terzo classificato: <b>n.1 abbonamento semestrale in palestra; </b></li> \
	<li> 4) quarto classificato: <b>n.1 abbonamento stagionale-estivo per piscina; </b></li> \
	<li> 5) quinto classificato: <b>n.1 corso di pilates o stretching o yoga, metodo Feldenkrais e altri; </b></li> \
	<li> 6) sesto classificato: <b>n.1 abbonamento allo spazio espositivo MAXI OOH! presso il MUSE; </b></li> \
	<li> 7) settimo classificato: <b>n.1 abbonamento annuale al car sharing;</b></li> \
	<li> 8) ottavo classificato: <b>n.1 abbonamento da 10 ingressi in piscina.</b></li> \
  </ul> \
  Una premiazione pubblica, con consegna degli attestati e dei premi, avverrà alla conclusione del gioco.

web.rules.left_menu=REGOLE
web.rules.title1=Benvenuto nel Gioco Viaggia Play&Go!
web.rules.text1=Partecipare è semplice: pianifica i tuoi viaggi con Viaggia Play&Go e scegli delle soluzioni di mobilità sostenibile per guadagnare punti e avanzare nel gioco. Divertiti a collezionare punti, badges e mettiti alla prova con le challenges settimanali. Sfida i tuoi amici a scalare le classifiche: ogni settimana puoi vincere ricchi premi e contribuire, divertendoti, a rendere la tua città più sostenibile e smart!
web.rules.title2=Come si gioca?
web.rules.text2=Pianifica i tuoi viaggi con Viaggia Play&amp;Go (<b>"Pianifica viaggio"</b> nella home) e traccia il tuo percorso quando esegui il viaggio (<b>"Inizia"</b> e <b>"Termina Viaggio"</b>). Per i viaggi a piedi, in bici, bus e treno puoi tracciare direttamente i tuoi percorsi senza pianificare (<b>"A piedi"</b> e <b>"In bici"</b>, <b>"Autobus"</b>, <b>"Treno"</b> nella home). Ogni viaggio ti permette di guadagnare punti Green Leaves in proporzione ai km fatti con mezzi sostenibili (a piedi, in bici/bike sharing, con i mezzi pubblici o i parcheggi di attestamento). I viaggi validi ai fini del gioco devono essere effettuati nel Comune di Trento o di Rovereto. Sono stati inoltre introdotti dei limiti giornalieri per i Km / viaggi effettuati con i diversi mezzi di trasporto. <br> \
                Puoi vincere dei bonus in punti Green Leaves: \
                <ul><li>Scegliendo dei viaggi ad emissioni zero di CO2, cioè esclusivamente in bici o a piedi;</li> \
                    <li>Superando le tue sfide settimanali, quando ti vengono proposte;</li> \
                    <li>Invitando i tuoi amici a registrarsi al gioco: è sufficiente che il tuo amico, in fase di registrazione, indichi il tuo nickname Giocatore.</li></ul>
web.rules.title3=Incentivi e premi
web.rules.text3=Durante il gioco sono previsti <strong>premi settimanali e finali</strong> che andranno a premiare i primi classificati nella classifica (settimanale e generale, rispettivamente) a punti Green Leaves. <br/> Il gioco &egrave; accessibile tramite App iPhone, tuttavia Apple non sponsorizza in alcun modo questo gioco e non offre premi.<br/> \
                Al seguente link puoi scaricare il regolamento completo del gioco:
web.rules.link=regolamento Play&Go  

