surveychallenge.head=Questionario sull'esperienza di gioco

surveychallenge.q1=Mi interessa usare le sfide di coppia.
surveychallenge.q2=Utilizzerei, oppure ho già utilizzato, le sfide di coppia.
surveychallenge.q3=Avere la possibilità di sfidare altri giocatori non aggiunge alcun valore al gioco.
surveychallenge.q4=Nelle sfide di coppia sono io a scegliere l'altra persona da sfidare.
surveychallenge.q5=Ho letto la notifica e/o la mail sulla possibilità di partecipare a sfide di coppia.
surveychallenge.q6=In Play&Go non è ancora possibile invitare gli altri giocatori a partecipare a sfide di coppia.
surveychallenge.q7=Sono stimolato dal fatto che vincere una sfida di coppia non dipenda solo dalle mie prestazioni.
surveychallenge.q8=Mi preoccupa il fatto che scegliere una sfida di coppia possa portarmi ad ottenere meno punti.
surveychallenge.q9=Considererei le sfide di coppia se non escludessero quelle individuali.
surveychallenge.q10=Avere informazioni addizionali sui giocatori, come livello e percentuale di successo nelle sfide, mi incentiverebbe a partecipare in sfide di coppia.
surveychallenge.q11=Nel partecipare a sfide di coppia, preferirei conoscere il mio sfidante nella vita reale.
surveychallenge.q12=Data la natura del gioco, partecipare a sfide di coppia con estranei non è un problema.
surveychallenge.q13=Il meccanismo per impostare le sfide di coppia è chiaro e semplice.
surveychallenge.q14=Ho avuto bisogno (o ho ancora bisogno) di un'ulteriore spiegazione su come usare le sfide di coppia.
surveychallenge.q15=Avere un suggerimento sui giocatori da sfidare in una sfida di coppia sarebbe utile.
surveychallenge.q16=Hai altri commenti o suggerimenti sulle sfide di coppia?