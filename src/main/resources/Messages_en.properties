web.prizes.global_prize_text=At the end of the game, each player will receive a certificate presenting his personal game results. The <b>top eight players</b> in the <b>global Green Leaves leaderboard</b> (see 'GAME REGULATION') at the end of the game, will receive the following prizes: \
