  <li> 3) third place: <b>n.1 six months gym membership; </b></li> \
  <li> 4) fourth place: <b>n.1 summer season swimming-pool membership; </b></li> \
  <li> 5) fifth place: <b>n.1 course of choice (pilates, or stretching, or yoga, or Feldenkrais, ..); </b></li> \
  <li> 6) sixth place: <b> n.1 membership for MAXI OOH! permanent exhibition at MUSE; </b></li> \
  <li> 7) seventh place: <b>n.1 car sharing yearly ticket;</b></li> \
