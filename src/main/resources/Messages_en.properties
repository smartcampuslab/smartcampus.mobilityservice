web.privacy.title1=PROCESSING OF PERSONAL DATA
web.privacy.text1=In order to allow playing the games with ViaggiaTrento Play&Go it is needed the collection and processing of information on planned and saved trips, track of the trips made through the App, and the results of the game. Your personal data will be processed in full compliance with current legislation on privacy,
