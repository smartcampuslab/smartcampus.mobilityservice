web.rules.left_menu=RULES
web.rules.title1=Welcome in Viaggia Play&Go game!
web.rules.text1=Joining is simple: plan your trips with ViaggiaTrento Play&Go and choose the sustainable mobility solutions to earn points and advance in the game. Have fun collecting points, badges and test yourself with weekly challenges. Challenge your friends to climb the charts: every week you can win prizes and help, while having fun, to make your city more sustainable and smart!
web.rules.title2=How to play?
web.rules.text2=Plan your trips with Viaggia Play&Go (<b>'Plan Journey'</b> in the home), save your itinerary (<b>'Save journey'</b> on the detail page) and remember to plot your path when you run the trip (  <b>'start'</b> and <b>'stop journey'</b> on trip details in 'My journeys'). For travel on foot or by bike you can directly track your routes without planning ( <b>'walk'</b> and <b>'bike'</b>  in the home). Each trip lets you earn <b>Green Leaves points</b>  in proportion to the kms done in sustainable mode (walking, by bike/bike sharing, with public transport or the abutting parkings). <br> \
                You can win bonus points in Green Leaves: \
                <ul><li>Choosing zero CO2 emission travel, ie exclusively by bike or on foot;</li> \
                    <li>Overcoming your weekly challenges , when you are proposed;</li> \
                    <li>Inviting your friends to register to the game: it is enough that your friend, when registering, give your Player nickname.</li></ul>
web.rules.title3=Incentives and rewards
web.rules.text3=During the game are planned <b>weekly and final awards</b> which will reward the top finishers in the ranking (weekly and general, respectively ) in Green Leaves points. <br/> \
