web.faq.left_menu=FAQ
web.faq.title1=Frequently Asked Questions 
web.faq.text1=<ol>\
              <li><b>Come sono calcolati i punti Green Leaves?</b><br> \
              I punti Green Leaves sono calcolati in modo proporzionale ai Km percorsi, misurati secondo l'itinerario tracciato tramite l'App, e alla sostenibilità del mezzo di trasporto utilizzato. È inoltre possibile guadagnare dei punti bonus (si veda la risposta alla domanda n. 2)</li> \
              <li><b>Come si ottengono i bonus (in punti Green Leave)?</b><br> \
              Sono previsti punti Green Leave aggiuntivi quando:<ol> \
                 <li>Si registra un viaggio a impatto zero, ovvero quelli effettuati unicamente a piedi o in bicicletta (il punti aggiuntivi vengono assegnati insieme ai punti ottenuti per il percorso tracciato).</li> \
                 <li>Il nickname di un Giocatore viene segnalato al momento della registrazione di un nuovo Giocatore (sezione "Chi ti ha invitato a questo gioco?" nella pagina di registrazione). I punti bonus verranno assegnati quando il nuovo giocatore iscritto risulterà attivo nel gioco.</li> \
                 <li>Si vincono le challenge (sfide) proposte dalla App durante il periodo di svolgimento del gioco e comunicate ai giocatori tramite App e e-mail.</li></ol></li>\
              <li><b>Il mio viaggio è "in validazione" da molte ore: cosa sta succedendo?</b><br> \
              In alcuni casi i dati registrati e inviati dal telefono non sono sufficienti per consentire alla App di verificare il percorso e assegnare in modo automatico i punti Green Leaves corrispondenti. Il viaggio verrà validato da un operatore che provvederà a verificare le informazioni ricevute.</li> \
              <li><b>Ho tracciato un viaggio ma risulta non valido, perché?</b><br> \
              Puoi segnalare il caso inviando un messaggio tramite la funzione "Segnala un problema" che trovi nel Menu laterale (o mandando un'e-mail a playandgo@smartcommunitylab.it) indicando il tipo di viaggio (mezzo/i di trasporto previsti), data e orario del viaggio effettuato. Verificheremo l'itinerario e assegneremo i punti relativi in caso di errore.</li> \
              <li><b>Perché mi sono stati tolti dei punti assegnati?</b><br> \
              Qualora vengano riscontrate violazioni delle regole del gioco o registrazioni di viaggi non effettivamente effettuati da parte del Giocatore, gli Organizzatori potranno revocare punti Green Leaves e badge già assegnati a proprio insindacabile giudizio.</li> \
              <li><b>Perché non mi sono stati riconosciuti tutti i punti dei viaggi validi effettuati durante la giornata?</b><br> \
              Il gioco prevede dei limiti giornalieri (vedi regolamento) per i Km/viaggi effettuati dai giocatori (massimo 10 Km a piedi, 30 Km in bici/bike-sharing, 8 viaggi con i mezzi pubblici, 4 viaggi in funivia). Se non ti risulta di aver superato questi limiti, segnala il tuo caso contattandoci (tramite la funzione "Segnala un problema" nel Menu laterale della App o inviando un'e-mail a playandgo@smartcommunitylab.it).</li> \
              <li><b>Perché un viaggio pianificato non risulta valido?</b><br> \
              Questo può dipendere dal fatto che il percorso tracciato o i mezzi di trasporto utilizzati non corrispondono a quanto pianificato. Dal Diario di gioco (a cui puoi accedere clicclando su "Play&Go" dalla home) puoi selezionare il viaggio in questione e confrontare su mappa il viaggio tracciato (in blu) con l'itinerario pianificato (in verde). Se non riscontri delle differenze sostanziali, contattaci (tramite la funzione "Segnala un problema" nel Menu laterale della App o inviando un'e-mail a playandgo@smartcommunitylab.it).</li> \
              <li><b>Posso partecipare al gioco se mi muovo fuori dal Comune di Trento e di Rovereto?</b><br> \
              Tutti i viaggi che iniziano o terminano nei territori dei due Comuni sono considerati validi ai fini del gioco.</li> \
              <li><b>Sabato mattina la classifica della settimana (chiusa il venerdì) è cambiata, com'è possibile?</b><br> \
              La classifica della settimana è da considerarsi definitiva il lunedì successivo alla conclusione di ogni settimana. Questo per consentire la corretta assegnazione dei punti Green Leave dei viaggi "in validazione" e per aggiustare eventuali errori di assegnazione del punteggio. I vincitori dei premi settimanali verranno annunciati durante la settimana successiva.</li> \
              <li><b>Posso partecipare a Trento e Rovereto Play&Go con uno smartphone Windows?</b><br> \
              Purtroppo in questa edizione del gioco  la App Viaggia Play&Go è disponibile solo per i telefoni Android e iOS.</li> \
              </ol>

 
