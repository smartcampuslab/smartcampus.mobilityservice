  - id: 33
    type: POICHECKIN
    mobilitymode: none
    description: "Per vincere questa sfida devi: 1. pianificare / tracciare un viaggio che arriva a TrentoFiere (Via di Briamasco, 2) usando mezzi di trasporto sostenibili durante il periodo di apertura della fiera FA' LA COSA GIUSTA! (sabato 29 o domenica 30 ottobre) e 2. trovare il nostro stand alla fiera e registrarti presso di esso (Piano -1)."
    description_eng: "To win this challenge, you must: 1. plan or track a trip that ends in TrentoFiere (Via di Briamasco, 2), and uses sustainable transport modes, during the opening times of the FA' LA COSA GIUSTA! fair (Saturday Oct. 29 or Sunday Oct. 30), and 2. find out booth inside the fair (Floor -1) and check yourself in there."
  - id: 34
    type: CLASSPOSITION
    mobilitymode: none
    description: "Per vincere la sfida la tua posizione nella classifica settimanale dovra' essere compresa tra il X° e il Y° posto alla fine di questa settimana di gioco (cioe' la notte di venerdi' 2 dicembre)."
    description_eng: "To succeed in this challenge, your position in the weekly leaderboard must be in between place X and place Y at the end of the week (i.e. on the night of Friday the 2nd of December)."
  - id: 35
    type: TRIPNUMBER
    mobilitymode: parkAndRide
    description: Per vincere la sfida vale il numero di itinerari che utilizzano il park and ride pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done using park and ride with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge.    