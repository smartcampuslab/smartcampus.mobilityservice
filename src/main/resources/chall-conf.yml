  - id: 28
    type: SURVEY
    mobilitymode: none
    description: Per vincere la sfida compila il questionario di fine gioco che visualizzi al seguente LINK.
    description_eng: To win this challenge, complete the final game questionnaire that you can access HERE.
  - id: 29
    type: TRIPNUMBER
    mobilitymode: cable
    description: Per vincere la sfida vale il numero di itinerari che utilizzano la funivia Trento-Sardagna pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
